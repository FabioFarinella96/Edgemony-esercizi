<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./formStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- FORM PRODOTTI -->
    <h1 class="formTitle">Aggiungi un prodotto</h1>
    <form id="form">
      <div class="info">
        <label for="title">Inserisci titolo</label>
        <input type="text" id="title" required />
        <label for="price">Inserisci prezzo</label>
        <input type="number" id="price" required />
        <label for="category">Inserisci categoria</label>
        <input type="number" id="category" />
        <label for="image">Inserisci immagine</label>
        <input type="text" id="image" required />
        <label for="description">Inserisci una descrizione</label>
        <textarea id="description" required></textarea>
      </div>
      <!-- SUBMIT BUTTON  -->

      <div class="submitButton">
        <input type="submit" value="Aggiungi" />
      </div>
    </form>

    <!-- FORM CATEGORIE  -->
    <h2 class="categoryTitle">Aggiungi una categoria</h2>
    <div class="infoCategory">
      <form id="categoryForm">
        <input
          type="text"
          name="name"
          id="categoryName"
          placeholder="Inserisci categoria"
          required
        />
        <input
          type="url"
          name="image"
          id="categoryImage"
          placeholder="Inserisci immagine "
          required
        />
        <!-- SUBMIT BUTTON  -->
        <div class="submitButton">
          <input type="submit" value="Aggiungi" />
        </div>
      </form>
    </div>

    <script src="./posts.js" type="module"></script>
  </body>
</html>
