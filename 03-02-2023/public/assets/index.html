<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>

    <header class="header">
      <h1>Hobby Web Site</h1>

        <a href="./code-hobby"> Discover coding</a>
      </button>
    </div>

    <!-- container  -->
    <div class="container">
      <div class="firstHobby">
        <img src="/img/play.jpg" alt="play guitar hobby" />
        <button><a href="./guitar-hobby"> Discover guitar</a></button>
      </div>
      <div class="secondHobby">
        <img src="/img/games.jpg" alt="" />
        <button><a href="./videogames-hobby"> Discover videogames</a></button>
      </div>
    </div>
